# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: "MEM T680: Fall 2022: Data Analysis and Machine Learning"
author: Joshua C. Agar
logo: Drexel_M3_Logo-01.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: "cache"

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/jagar2/Fall_2022_MEM_T680Data_Analysis_and_Machine_Learning/tree/main/jupyterbook # Online location of your book
  path_to_book: jupyterbook # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

html:
  use_issues_button: true
  use_repository_button: true
  favicon: Drexel_M3_Logo-01.png

# Adds colab button to book
launch_buttons:
  colab_url: "https://colab.research.google.com"
  jupyterhub_url: "https://jupyterhub.coe.drexel.edu"
  binderhub_url: "https://mybinder.org" # The URL for your BinderHub (e.g., https://mybinder.org)
  thebe: true
